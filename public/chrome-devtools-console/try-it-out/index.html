<html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<div id="app">
  <v-app light>
    <v-toolbar class="green">
      <v-toolbar-title v-text="title" class="white--text"></v-toolbar-title>
    </v-toolbar>
    <v-content>
      <v-container fluid>
        <v-container grid-list-md text-xs-center>
          <v-layout row wrap>

            <v-flex>
              <h2>ユーザ 一覧</h2>
              <template>
                <v-data-table
                  :headers="headers"
                  :items="users"
                  hide-actions
                  class="elevation-1"
                >
                  <template slot="items" slot-scope="props">
                    <td class="text-xs-left">{{ props.item.id }}</td>
                    <td class="text-xs-left">{{ props.item.name }}</td>
                    <td class="text-xs-left">{{ props.item.age }}</td>
                    <td class="text-xs-left">{{ props.item.email }}</td>
                  </template>
                </v-data-table>
              </template>
            </v-flex>

          </v-layout>
        </v-container>
      </v-container>
    </v-content>
  </v-app>
</div>
<script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
<script src="https://unpkg.com/vuetify@1.5.24/dist/vuetify.js"></script>
<script>
  new Vue({
    el: '#app',
    data() {
      return {
        title: 'Try it out',
        valid: false,
        id: '',
        idRules: [
          v => !!v || 'Id is required',
        ],
        name: '',
        nameRules: [
          v => !!v || 'Name is required',
          v => (v && v.length <= 10) || 'Name must be less than 10 characters'
        ],
        age: '',
        email: '',
        emailRules: [
          v => !!v || 'Email is required',
          v => /.+@.+/.test(v) || 'E-mail must be valid'
        ],
        headers: [
          {
            text: 'Id',
            value: 'id'
          },
          {
            text: 'Name',
            value: 'name'
          },
          {
            text: 'Age',
            value: 'age'},
          {
            text: 'Email',
            value: 'email'
          },
        ],
        users: [

    methods: {

          const user = {

            name: this.name,
            email: this.email,
            age: this.age
          };
          this.users.push(user);
        }
      },
    }
  });
</script>
</body>
</html>
